<!DOCTYPE html>
<html>
<head>
	<title>Queue Notifications Example</title>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://sdk-cdn.mypurecloud.com/javascript/0.63.2/purecloud-api.min.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>

	<script src="./scripts/helpers.js"></script>
	<script src="./scripts/main.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<table id="queuesTable" class="table table-striped table-hover">
			<thead>
				<tr>
					<th colspan="2">Queues</th>
				</tr>
			</thead>
			<tbody id="queuesTableBody"></tbody>
		</table>
	</div>
</div>


<table id="conversationsTable" class="table">
	<thead>
		<tr>
			<th>Conversation ID</th>
			<th>Participant ID</th>
			<th>Name</th>
			<th>User Id</th>
			<th>Connected Time</th>
			<th>End Time</th>
			<th>Queue ID</th>
			<th>Purpose</th>
			<th>Address</th>
			<th>Wrapup</th>
		</tr>
	</thead>
</table>

</body>
</html>
